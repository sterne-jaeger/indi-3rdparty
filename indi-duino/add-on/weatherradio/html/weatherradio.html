<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather Radio</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv=“Pragma” content=”no-cache”>
    <meta http-equiv=“Expires” content=”-1″>
    <meta http-equiv=“CACHE-CONTROL” content=”NO-CACHE”>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" /> 

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/apexcharts.js"></script>
  </head>
  <body onload=init()>
    <div class="container-fluid">
      <h1 style="text-align: center; padding-top: 20px">Weather Radio</h1>
      <div class="row">
	<div class="col" id="temperature"></div>
	<div class="col" id="pressure"></div>
      </div> <!-- first row end -->
      <div class="row">
	<div class="col" id="humidity"></div>
	<div class="col" id="clouds"></div>
      </div> <!-- second row end -->
    </div>
    <script src="js/data.js"></script>
    <script src="js/charts.js"></script>
  </body>
</html>
